# SDK Version Registry

> **Status**: Governance Record
> **Authority**: MPGC
> **Purpose**: Track all SDK releases with their protocol binding

---

## Released Versions

releases: []

---

## Registry Format

Each release entry MUST contain:

```yaml
- sdk_version: "{major}.{minor}.{patch}"
  sdk_package: "{package-name}"
  language: "ts|py"
  protocol_version: "{protocol-version}"
  evidence_baseline_tag: "evidence-baseline-v{version}"
  truth_source_bundle_hash: "sha256:{hash}"
  release_date: "YYYY-MM-DD"
  registry_url: "https://..."
```

