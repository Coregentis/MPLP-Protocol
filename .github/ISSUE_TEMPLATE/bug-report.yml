name: üêõ Bug Report
description: Report a bug in MPLP v1.0 Alpha
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug in MPLP v1.0 Alpha! 
        
        Please fill out this form to help us understand and reproduce the issue.

  - type: checkboxes
    id: alpha-acknowledgment
    attributes:
      label: Alpha Version Acknowledgment
      description: Please confirm you understand this is an Alpha release
      options:
        - label: I understand this is MPLP v1.0 Alpha and APIs may change
          required: true
        - label: I have checked the [Alpha Release Notes](../ALPHA-RELEASE-NOTES.md) for known issues
          required: true

  - type: input
    id: version
    attributes:
      label: MPLP Version
      description: What version of MPLP are you using?
      placeholder: "1.0.0-alpha"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running MPLP in?
      options:
        - Development
        - Testing
        - Production (not recommended for Alpha)
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize MPLP with...
        2. Call the API...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: Minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { MPLPCore } from 'mplp';
        
        const mplp = new MPLPCore({
          version: '1.0.0-alpha'
        });
        
        // Your code here...

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Any error messages or logs
      render: shell
      placeholder: Paste error logs here...

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: "20.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: "Ubuntu 22.04, macOS 14, Windows 11"
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which MPLP module is affected?
      options:
        - Core (MPLPCore)
        - Context
        - Plan
        - Role
        - Confirm
        - Trace
        - Extension
        - Dialog
        - Collab
        - Network
        - CoreOrchestrator
        - Multiple modules
        - Unknown

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality, no workaround
        - High - Blocks major functionality
        - Critical - System unusable
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or related issues...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided a minimal code sample that reproduces the issue
          required: false
        - label: I am willing to help test a fix for this issue
          required: false
